worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss;

    open_file_cache max=100000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name _;

        root /var/www/cdn;

        expires 30d;
        add_header Cache-Control "public";

        open_file_cache_errors off;
        open_file_cache_valid 60m;
        open_file_cache_min_uses 3;
        open_file_cache max=10000 inactive=60m;

        gzip_static on;
        gzip_vary on;
        gzip_disable "MSIE [1-6]\.(?!.*SV1)";

        # Match assets related to a commit hash and set cache control to immutable
        location ~ "^/(?<hash>[a-f0-9]{40})/(?<path>.*)$" {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Hash-Match $hash;
        }
    }
}
